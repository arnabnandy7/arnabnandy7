name: Generate HTML from README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get install -y pandoc

      - name: Create docs directory
        run: mkdir -p docs

      - name: Download GitHub Markdown CSS
        run: curl -o docs/github-markdown.css https://raw.githubusercontent.com/sindresorhus/github-markdown-css/main/github-markdown.css

      - name: Convert README.md to docs/index.html
        run: |
          pandoc README.md -f markdown -t html -s -o docs/index.html \
            --css github-markdown.css \
            --metadata title="Project README"
        working-directory: docs

      - name: Commit and push docs/index.html and css
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/index.html docs/github-markdown.css
          git commit -m "Auto-generate docs/index.html from README.md" || echo "No changes to commit"
          git push
